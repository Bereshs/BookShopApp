<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="20">
            <div class="Slider-item" th:each="element : ${booksList}">
                <div class="Slider-content">
                    <div class="Card">
                        <div class="Card-picture"><a th:href="@{'/books/'+${element.slug}}" href="/books/slug.html"><img
                                src="/assets/img/content/main/card.jpg" alt="card.jpg" th:src="${element.image}"/>
                        <div class="Card-sale" th:text="${element.discount + '% скидка'}"> скидка </div>
                        <div class="Card-ribbon" th:if="${element.isBestseller}"><span class="Card-ribbonText">Бестселлер</span></div>
                        </a>
                        </div>

                        <div class="Card-content">
                            <strong class="Card-title"><a th:href="@{'/books/'+${element.slug}}" href="/books/slug.html" th:text="${element.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${element.getAuthorName()}">Кондратенко Валерий Петрович
                            </div>
                            <div class="Card-cost"><span class="Card-priceOld" th:text="${'₽'+element.discountPrice()}">₽300.00</span><span
                                    class="Card-price"  th:text="' ₽'+${element.price}" >P120</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
