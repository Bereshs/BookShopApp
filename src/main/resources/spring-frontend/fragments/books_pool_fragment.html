<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool">
    <div class="Card" th:each="book : ${booksList}">
        <div class="Card-picture"><a href="#" th:href="@{'/books/'+${book.slug}}"><img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
            <div class="Card-sale" th:text="${'-'+book.discount+'% скидка'}">-20% скидка</div>
            <div class="Card-ribbon"><span class="Card-ribbonText" th:if="${book.isBestseller}">Бестселлер</span></div>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:text="${book.title}" th:href="@{'/books/'+${book.slug}}">Техника</a>
            </strong>
            <div class="Card-description" th:text="${book.getAuthorName()}">Кондратенко Александр Петрович
            </div>
            <div class="Card-cost"><span class="Card-priceOld"
                                         th:text="${'₽'+book.discountPrice()+' '}">₽300.00</span><span
                    class="Card-price" th:text="${'₽'+ book.price}">₽190.00</span>
            </div>
        </div>
    </div>
    <div th:if="${booksList.size>0}" class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                                                 th:attr="data-refreshquery=${searchWordDto.example},
                                                     data-refreshshow=${category},
                                                     data-refreshid=${refreshid}"
                                                                                 data-refreshshow="recent"
                                                                                 data-refreshoffset="0"
                                                                                 data-refreshlimit="20">Показать еще</a>
    </div>
</div>
</html>
